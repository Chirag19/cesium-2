<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>3D Tiles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cesiumjs.org/releases/1.57/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="https://cesiumjs.org/releases/1.57/Build/Cesium/Cesium.js"></script>
    <style>
            html,body
            {
                width:100%;
                height:100%;
                padding:0;
                margin:0
            }
        </style>
</head>
<body>
    <div id = "cesium_container" style="width:100%;height:100%;">
    </div>
    <script>
        var mViewer = new Cesium.Viewer('cesium_container',{
            terrainProvider: Cesium.createWorldTerrain()
        });
        mViewer.scene.globe.depthTestAgainstTerrain = false;
        var tileset = mViewer.scene.primitives.add(new Cesium.Cesium3DTileset({ url: "../data/gongchang/Production_3.json" }));
        tileset.readyPromise.then(function(tileset)
        {
            mViewer.camera.viewBoundingSphere(tileset.boundingSphere, new Cesium.HeadingPitchRange(0, -0.5, 0));
            mViewer.camera.lookAtTransform(Cesium.Matrix4.IDENTITY);
        });
    </script>
</body>
</html>
